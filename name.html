<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BonAnniv ${name}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1 id="greeting"></h1>
      <button id="confettiButton" onclick="confetti(); countButtons();">
        Plus
      </button>
    </div>
    <script>
      let i = 0;
      const name = localStorage.getItem("name");
      document.title = `BonAnniv ${name}`;
      document.getElementById("greeting").innerText = `BonAnniv ${name}!`;

      function countButtons() {
        i += 1;
        console.log(i);
        const button = document.getElementById("confettiButton");
        if (i === 2) {
          button.innerText = "Toujours plus !";
        } else if (i === 3) {
          button.innerText = "Encore plus !!!";
        } else if (i === 4) {
          button.innerText = "Jamais assez !!!!";
        } else if (i === 5) {
          button.innerText = "DÃ©moniaque ðŸ‘¹";
        } else {
          button.innerText = "Plus";
          i = 2;
        }
      }

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      confetti({
        angle: randomInRange(55, 125),
        spread: randomInRange(50, 70),
        particleCount: randomInRange(50, 100),
        origin: { y: 0.6 },
      });
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Ubuntu", sans-serif;
        margin: 0;
        background-color: #f0f0f0;
      }
      #container {
        text-align: center;
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        margin-bottom: 1rem;
        font-family: "Ubuntu", sans-serif;
      }

      button {
        align-items: center;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: transparent 0 0 0 3px, rgba(18, 18, 18, 0.1) 0 6px 20px;
        box-sizing: border-box;
        color: #121212;
        cursor: pointer;
        display: inline-flex;
        flex: 1 1 auto;
        font-family: Inter, sans-serif;
        font-size: 1.2rem;
        font-weight: 700;
        justify-content: center;
        line-height: 1;
        margin: 0;
        outline: none;
        padding: 1rem 1.2rem;
        text-align: center;
        text-decoration: none;
        transition: box-shadow 0.2s, -webkit-box-shadow 0.2s;
        white-space: nowrap;
        border: 0;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      button:hover {
        box-shadow: #121212 0 0 0 3px, transparent 0 0 0 0;
      }
    </style>
  </body>
</html>
